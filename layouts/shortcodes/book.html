<a href="{{ .Get "link" }}" target="_blank" class="text-indigo-500 hover:text-indigo-700 mt-2 inline-block no-underline">
<div class="book-container px-4 max-w-sm mx-auto bg-white rounded-xl shadow-md flex items-center space-x-4">
    <div class="flex-shrink-0">
        <img class="book-cover object-cover rounded" src="{{ .Get "cover" }}" alt="{{ .Get "title" }}">
    </div>
    <div class="ml-6">
        <h3 class="flex items-center gap-x-2 text-xl font-semibold leading-tight hover:text-brand transition-colors duration-200">
        <!-- Category Badge -->
        {{ with .Params.category }}
        <span class="inline-block px-2 py-1 text-xs font-semibold uppercase rounded bg-brand text-white mr-1">
            {{ . }}
        </span>
        {{ end }}
        {{ .Get "title" }}
        </h3>

        <p class="text-gray-500">
            {{ .Inner | markdownify }}
        </p>
    </div>
</div>
</a>
