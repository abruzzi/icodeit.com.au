{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  {{ range .Pages }}

    <div class="w-full flex flex-col space-y-3 text-gray-800 dark:text-gray-300" role="listitem">
      
      <!-- Title -->
      
      <h3 class="text-xl font-semibold leading-tight transition-colors duration-200">
        <a href="{{ .Permalink }}" class="article-container block rounded-md flex items-center gap-x-2">
        <!-- Category Badge -->
        {{ with .Params.category }}
        <span class="inline-block px-2 py-1 text-xs font-semibold uppercase rounded bg-slate-700 text-white mr-1">
            {{ . }}
        </span>
        {{ end }}
        {{ .LinkTitle }}
      </a>
      </h3>

      <!-- Description -->
      <p class="text-base text-slate-500 dark:text-slate-300">{{ .Description }}</p>
  
      <!-- Date & Author -->
      <div class="text-sm font-medium text-gray-400 dark:text-gray-400">
          Juntao Qiu &bull; {{ .Date | time.Format ":date_medium" }}
      </div>
    </div>
      
  {{ end }}

  <div class="subscribe" id="subscribe">
    <h2 class="subscribe-heading text-xl text-brand mb-4 uppercase section-heading">Subscribe</h2>
    <iframe src="https://juntao.substack.com/embed" width="100%" height="320" style="border:1px solid transparent; background-color:#F5F5F5;" frameborder="0" scrolling="no"></iframe>
  </div>

{{ end }}
