{{ define "main" }}
  <div class="container mx-auto">
    <h1 class="text-4xl font-bold mb-4">Recent Articles</h1>
    <div role="list">
      {{ range first 5 (where .Site.RegularPages "Section" "posts").ByDate.Reverse }}

      
        <div class="w-full flex flex-col space-y-3 text-gray-800 dark:text-gray-300" role="listitem">
      
          <!-- Title -->
          
          <h3 class="text-xl font-semibold leading-tight transition-colors duration-200">
            <a href="{{ .Permalink }}" class="article-container block rounded-md flex items-center gap-x-2">
            <!-- Category Badge -->
            {{ with .Params.category }}
            <span class="inline-block px-2 py-1 text-xs font-semibold uppercase rounded bg-brand text-white mr-1">
                {{ . }}
            </span>
            {{ end }}
            {{ .Title }}
          </a>
          </h3>

      
          <!-- Description -->
          <p class="text-base text-gray-500">{{ .Description }}</p>
      
          <!-- Date & Author -->
          <div class="text-sm font-medium text-gray-400 dark:text-gray-400">
              Juntao Qiu &bull; {{ .Date | time.Format ":date_medium" }}
          </div>
        </div>


      {{ end }}
    </ul>

    <a href="/posts/" class="py-4 block">
        View All Articles
    </a>    
  </div>
{{ end }}
